<!-- delete_confirm.html -->
{% extends 'webapp/base.html' %}
{% block page_title %}
{% endblock %}
{% block page_content %}
<div class="container bg-light shadow-md p-5 text-center" style="border-radius: 15px;min-width: 250px; max-width: 500px; margin-top: 100px; width: auto;" >

    <h3 class="text-capitalize text-center" style="margin-bottom: 50px;">Confirm Delete Recipe</h3>
    <p>are you sure you want to delete the recipe?</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="mb-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">delete</button>
            </form>
            <div onclick="goBack()" class="btn btn-primary w-100 mb-2">
                back
            </div>
        </div>
    </div>
</div>



<script>
    function goBack(){
        window.history.back()
    }
</script>

{% endblock %}
