
<nav class="navbar navbar-expand-lg bg-body-tertiary" {% if request.path == "/" %}style="height: 80px; position: fixed; top: 0; width: 100%; z-index: 1000;"{%endif%}>
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url '' %}">Recipe-Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/'%} active {% endif %}" aria-current="page" href="{% url '' %}">Home</a>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
            <div class="nav-link active">
              <i class="fa fa-user">&nbsp; {{request.user}}</i>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/logout/' %} active {%endif  %}" href="{% url 'logout' %}">Logout</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/add-recipe/' %} active {% endif %}" href="{% url 'add-recipe' %}">add recipe</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/login/' %} active {%endif%}" href="{% url 'login' %} ">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/register/' %} active {% endif %} " href="{% url 'register' %}">Register</a>
          </li>
          
          {% endif %}
        </ul>
        {% if request.path == '/' %}
        <form class="d-flex" role="search" action="{% url 'search_results' %}">
            {% csrf_token %}
          <input class="form-control me-2" type="search" name = 'query' placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>
