{% extends 'webapp/base.html'%}

{% load crispy_forms_tags %}

{% block page_content%}


<div class="container bg-light shadow-md p-5" style="border-radius: 15px;min-width: 250px; max-width: 500px; margin-top: 100px; width: auto;" >

    <h3 class="text-capitalize text-center" style="margin-bottom: 50px;">Create Your Account</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" >
                {% csrf_token %}
                <div class="mb-3">
                    {{form.username|as_crispy_field}}
                </div>
                <div class="mb-3">
                    {{form.password1|as_crispy_field}}

                </div>
                <div class="mb-3">
                    {{form.password2|as_crispy_field}}
                </div>

                <button type="submit" class="btn btn-primary w-100">Signup</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <br>
                <a href="{% url 'login' %}" class="text-primary">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
